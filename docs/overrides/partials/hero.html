<style>

    .md-main .md-main__inner {

    }

    .md-content h1 {
        display: none;
    }

    .tabbed-set div {
        width: 25rem;
    }

    .md-header {
        position: initial
    }

    .md-main__inner {
        margin: 0
    }

    .md-content h2 {
        font-weight: 700;
        margin-top: 3rem;
        margin-bottom: 1rem;
        text-align: center;
    }

    .md-content h2 .headerlink {
        display: none;
    }

    .md-typeset > .grids h2 {
        font-weight: 500;
        text-align: left;
    }

    .md-typeset .grid.features {
        margin-bottom: 5rem;

    .features strong {
        padding-left: .5rem;
    }

    h2#build-your-application {
        text-align: right;
    }

    h2#wire-it-all-together {
        text-align: right;
    }

    h2#choose-your-language .twemoji {
        padding-right: .5rem;
    }

        padding-left: .5rem;
    }

    h2#define-your-data-stores .twemoji {
        padding-right: .5rem;
    }

    h2#wire-it-all-together .twemoji {
        padding-left: .5rem;
    }

    .tabbed-labels .twemoji {
        margin-right: .2rem;
    }

    .md-content__button {
        display: none;
    }

    .grids .grid p {
        font-size: 1.4em;
        font-weight: 100;
        line-height: 1.4;
    }

    .tabbed-set div {
        width: 30rem;

        text-align: right;
    }

    }

    .home-container .md-grid {
        height: 90vh;
        position: relative;
    }

    .home-hero {
        position: absolute;
        bottom: 0;
        margin: 5rem .8rem;
        color: var(--md-primary-bg-color)
    }

    .home-hero h1 {
        margin-bottom: 1rem;
        color: currentColor;
        font-weight: 700
    }

    .home-hero__content {
        padding-bottom: 6rem

        margin-top: .5rem;
        margin-right: .5rem;
        color: var(--md-primary-bg-color)
    }

    .home-hero .md-button--primary {
        background-color: var(--md-primary-bg-color);
        color: var(--atomix-primary-color);
        border-color: var(--md-primary-bg-color)
    }

    .home-hero .md-button:focus,
    .home-hero .md-button:hover {
        background-color: var(--md-accent-fg-color);
        color: var(--md-default-bg-color);
        border-color: var(--md-accent-fg-color)
    }

    @media screen and (max-width:70em) {
        .home-hero h1 {
            font-size: 1.4rem
        }

        .home-hero__image {
            text-align: center;
        }

        .home-hero__image img {
            max-width: 10rem;
        }
    }

    @media screen and (min-width:70em) {
        .md-sidebar--secondary {
            display: none
        }

        .home-hero {
            display: flex;
            align-items: stretch
        }

        .home-hero__content {
            max-width: 40rem;
            margin-top: 3.5rem;
            padding-bottom: 14vw
        }

        .home-hero__image {
            order: 1;
            margin-left: auto;
            margin-top: 3.5rem;
        }

        .home-hero__image img {
            max-width: 15rem;
        }
    }

    @media screen and (min-width:76.25em) {
        .md-sidebar--primary {
            display: none
        }

        .home-hero__image {
            margin-left: auto;
        }

        .home-hero__image img {
            max-width: 20rem;
        }
    }
